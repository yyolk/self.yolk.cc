---
layout: default
---

  <div id="container">
    <header>
        <div id="title">SELF</div>
    </header>
    <div id="main" role="main">
        <div id="masonry">
            
            {% for post in site.posts %}
            {% case post.layout %}
                    {% when 'col' %}
                    <div class="box col" onClick="location.href='{{ post.url }}';">
                        <div class='stretch'>
                            {{ post.title }}
                        </div>
                    </div>
                    {% when 'col2' %}
                    <div class="box col2">
                        <div class="stretch">
                            {{ post.title }}
                        </div>
                    </div>
                    {% when 'col3' %}
                    <div class="box col3">
                        <div class="stretch">
                            {{ post.title }}
                        </div>
                    </div>
                    {% else %}
                    <div class="box" onClick="location.href='{{ post.url }}';">
                        <div class='stretch'>
                            {{ post.title }}
                            <div class="summary">
                                {{ post.content | summarize }}
                            </div>
                        </div>
                    </div>
            {% endcase %}
            {% endfor %}

       </div>
    </div>
    <footer>
    
    <div id="yolk">
        <a href="http://yolk.cc">YOLK</a>
    </div>  

    </footer>
  </div> <!--! end of #container -->
